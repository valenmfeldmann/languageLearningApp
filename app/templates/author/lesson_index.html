{% extends "base.html" %}
{% block content %}
  <h1>Your lessons</h1>

  <p><a href="{{ url_for('author.lesson_new_form') }}">+ New lesson</a></p>

  {% if lessons|length == 0 %}
    <p>No lessons yet.</p>
  {% else %}
    <ul>
      {% for l in lessons %}
        <li>
          <a href="{{ url_for('author.lesson_edit', lesson_id=l.id) }}">{{ l.title }}</a>
          <small>({{ l.code }})</small>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
