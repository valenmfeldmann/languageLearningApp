services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/appdb
    depends_on:
      - db
    expose:
      - "8000"
    restart: unless-stopped

  worker:
    # use the same image as web so it has the same code + deps
    image: your_web_image_name_here   # OR: build: .  (match whatever web uses)
    command: python run_payout_daemon.py
    env_file: .env
    depends_on:
      - db
    restart: unless-stopped


  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/certbot-www:/var/www/certbot:ro
      - ./deploy/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./deploy/certbot-www:/var/www/certbot
      - ./deploy/letsencrypt:/etc/letsencrypt
    entrypoint: ["certbot"]
    restart: "no"

volumes:
  pgdata:

