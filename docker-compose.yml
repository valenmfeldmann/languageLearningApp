services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    command: ["postgres", "-c", "listen_addresses=*"]
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./deploy/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 3s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:8000"
    expose:
      - "8000"
    restart: unless-stopped

  worker:
    build: .
    command: python run_payout_daemon.py
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    profiles: [ "prod" ]
    image: nginx:1.27-alpine
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/certbot-www:/var/www/certbot:ro
      - ./deploy/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped

  certbot:
    profiles: [ "prod" ]
    image: certbot/certbot:latest
    volumes:
      - ./deploy/certbot-www:/var/www/certbot
      - ./deploy/letsencrypt:/etc/letsencrypt
    entrypoint: ["certbot"]
    restart: "no"

volumes:
  pgdata:
